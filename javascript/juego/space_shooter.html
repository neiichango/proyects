
<!DOCTYPE html>
<html>
	<head>
		<title>Space Shooter Demo</title>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}

			#background{
				z-index: -2;
			}
			#main{
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}


		</style>
	</head>
	<body>

		<!-- The canvas for the panning background -->
		<canvas id="background" width="600" height="360"></canvas>
		<!--cnvas for enemy ship and bullet-->
		<canvas id="main" width="600" height ="360"></canvas>
		<!--canvas the ship uses-->
		<canvas id="ship" width="600" height="360"></canvas>


		<script src="js/space_shooter_part_one.js"></script>
	</body>
</html>
